<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post">
        <h1>Регистрация</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Введите телеграм" name="telegram">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Введите пароль" name="password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
        </div>
    </form>
    <div class="register-link">
        <div class="register-link">
            <a class="btn btn-link" th:href="@{/login}">Войти</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
