<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
</head>
<body>
<div>
    <form method="get" action="/logout">
        <button type="submit">Выйти</button>
    </form>
</div>
<div>
    <form method="get" action="/user/info">
        <button type="submit">Мой профиль</button>
    </form>
</div>
<div>
    <form th:method="PATCH" action="/user/info/change/">
        <h1>Измените ваши данные</h1>
        <p><input type="text" placeholder="имя" name="name"></p>
        <p><input type="text" placeholder="пароль" name="password"></p>
        <button type="submit">Изменить данные</button>
    </form>
</div>
</body>
</html>
