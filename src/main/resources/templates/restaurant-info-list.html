<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
<div>
    <h1>Restaurants</h1>
    <table>
        <thead>
        <tr>
            <th>Address</th>
            <th>Administrator</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurants : ${restaurant}">
            <td th:text="${restaurants.getAddress()}"></td>
            <td th:text="${restaurants.getAdmin().getName()}"></td>
            <td>
                <div>
                    <form method="get" th:action="@{|/moder/user/${user.getTelegram()}/delete|}">
                        <button type="submit">Забронировать</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
